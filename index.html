<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Phone - Tarvis</title>

  <!-- üß© Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- üß© Global + Screen Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/lockscreen.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/contacts.css">
  <link rel="stylesheet" href="css/call.css">

  <!-- üß© Favicon (optional later) -->
  <link rel="icon" href="assets/tarvis-avatar.png" type="image/png">
</head>
<body>
  <!-- üåê Main Phone Frame -->
  <div class="phone">

    <!-- =============================
         üîê LOCK SCREEN
    ============================== -->
    <section id="lock-screen" class="screen active">
      <div class="lock-wallpaper">
        <div class="lock-overlay"></div>

        <!-- Time + Date -->
        <div class="lock-info">
          <h1 id="lock-time">12:45</h1>
          <p id="lock-date">Saturday, November 8</p>
        </div>

        <!-- Unlock Section -->
        <div class="unlock-section">
          <p class="unlock-text">Enter Passcode</p>
          <div class="passcode-dots">
            <input type="password" id="passcode-input" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
          </div>
          <button id="unlock-btn">Unlock</button>
          <p class="hint">Hint: 1234 üòâ</p>
        </div>
      </div>
    </section>


    <!-- =============================
         üè† HOME SCREEN
    ============================== -->
    <section id="home-screen" class="screen">
      <div class="home-wallpaper">
        <div class="apps-grid">
          <!-- Lock App -->
          <div class="app-icon" id="app-lock">
            <img src="assets/lock-icon.png" alt="Lock App">
            <p>Lock</p>
          </div>

          <!-- Contacts App -->
          <div class="app-icon" id="app-contacts">
            <img src="assets/contacts-icon.png" alt="Contacts App">
            <p>Contacts</p>
          </div>
        </div>
      </div>
    </section>


    <!-- =============================
         üìû CONTACTS SCREEN
    ============================== -->
    <section id="contacts-screen" class="screen">
      <div class="contacts-header">
        <h2>Contacts</h2>
      </div>

      <div class="contact-card">
        <img src="assets/tarvis-avatar.png" alt="Tarvis" class="contact-avatar">
        <div class="contact-info">
          <h3>Tarvis üß†</h3>
          <p>AI Companion</p>
        </div>
        <button id="call-btn" class="call-button">Call</button>
      </div>

      <div class="back-btn-container">
        <button id="back-home" class="back-btn">‚Üê Back</button>
      </div>
    </section>


    <!-- =============================
         üì≤ CALL SCREEN
    ============================== -->
    <section id="call-screen" class="screen">
      <div class="call-container">
        <img src="assets/tarvis-avatar.png" alt="Tarvis" class="call-avatar">
        <h2 class="call-name">Tarvis</h2>
        <p class="call-status" id="call-status">Calling...</p>

        <!-- Optional wave animation later -->
        <div class="call-wave"></div>

        <div class="call-actions">
          <button id="end-call" class="end-call-btn">End Call</button>
        </div>
      </div>
    </section>

  </div> <!-- end .phone -->

  <!-- =============================
       üìú SCRIPTS
  ============================== -->
  <script src="js/lockscreen.js"></script>
  <script src="js/home.js"></script>
  <script src="js/contacts.js"></script>
  <script src="js/call.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
